<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body>
	<script type="text/javascript">
		function emp(id,name,salary)
		{
			this.id=id;
			this.name=name;
			this.salary=salary;
		}
		e=new emp(123,"Suraj",12000)
		document.write(e.id,"<br>",e.name,"<br>",e.salary)

	</script>

</body>
</html>
