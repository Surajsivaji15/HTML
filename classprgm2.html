<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body>
	<script type="text/javascript">
		var emp=class
		{
			constructor(name,city)
			{
				this.name=name;
				this.city=city;
			}
			details()
			{
				document.write(this.name+"<br>");
				document.write(this.city);
			}

		}
		var ob=new emp("Suraj","Salem");
		ob.details()

		
	</script>

</body>
</html>
