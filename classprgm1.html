<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body>
	<script type="text/javascript">
		class car
		{
			constructor()
			{
				this.name="thar"
				this.model="diesel"
				this.company="mahindra"
			}
			details()
			{
				document.write("name of the car is ",this.name+"<br>")
				document.write("model of the car is ",this.model+"<br>")
				document.write("company of the car is ",this.company)
			}
		}
		var ob=new car()
		ob.details()

	</script>

</body>
</html>
