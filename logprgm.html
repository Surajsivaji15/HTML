<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>logical operators</title>
</head>
<body>
<script type="text/javascript">
	let x=20;
	let y=10;
	let z=15;
	document.write("for AND operation = ",(x==y)&&(x==z));
	document.write(" for OR operation = ",(x==y)||(x>=y));
	document.write(" for NOT operatrion = ",!(x>=y));

</script>
</body>
</html>
