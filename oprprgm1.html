<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js</title>
</head>
<body>
	<script type="text/javascript">
		let x=5;
		let y=6;
		document.write("The exponential value of z is ",(x**y));
		document.write("The remainder value of z is ",(x%y));
		document.write("The division value of z is ",(x/y));
	</script>

</body>
