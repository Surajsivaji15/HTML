<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM</title>
</head>
<body bgcolor="skyblue">
<h1>REGISTRATION FORM</h1>	
<form>
<label for="firstname"> First Name: </label> <br><br>
<input type="text" name="firstname"></input><br><br>

<label for="lastname"> Last Name: </label> <br><br>
<input type="text" name="lastname"></input><br><br>

 <label for="gender">Gender: </label>  <br><br>
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female <br/><br>

<label for="dob"> Date of birth: </label> <br><br>
<input type="date of birth" name="dob"></input><br><br>

<label for="mbleno"> Mobile Number: </label> <br><br>
<input type="number" name="mbleno"></input><br><br>

<label for="mailid"> Email id: </label> <br><br>
<input type="email" name="mailid"></input><br><br>

<label for="address"> Address: </label> <br><br>

<textarea rows="3" cols="20"></textarea>
<br><br><br>

<input type="Submit" value="SUBMIT"></input>
  
   

</form>
</body>
</html>
